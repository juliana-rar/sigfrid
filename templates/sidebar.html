<div class="col-lg-4">
    <div class="sidebar">
      <div class="row">
        <div class="col-lg-12">
          <div class="sidebar-item search">
            <form class="form-inline d-flex flex-nowrap my-2 ml-auto search-form" action="{% url 'blog:search_blogs' %}" method="GET">
              <input class="form-control px-7" name="search" type="text" placeholder="Buscar..." required>
              <button class="btn btn-primary ml-2">Buscar</button>
            </form> 
          </div>
        </div>
        <div class="col-lg-12">
          <div class="sidebar-item recent-posts">
            <div class="sidebar-heading">
              <h2>Posts recientes</h2>
            </div>
            <div class="content">
              <ul>
                {% for blog in blogs|slice:"3"%}
                <li><a href="{% url 'blog:blog_details' blog.slug %}">
                  <h5>{{blog.title}}</h5>
                  <span>{{blog.created_date}}</span>
                </a></li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="sidebar-item categories">
            <div class="sidebar-heading">
              <h2>Categorias</h2>
            </div>
            <div class="content">
              <ul>
                {% for category in categories %}
                <li><a href="{% url 'blog:category_blogs' category.slug %}">-{{category.title}}</a></li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

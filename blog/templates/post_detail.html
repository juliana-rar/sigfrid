{% extends 'layout.html'%} {% block content %}

<div class="text-center">
    <h2>{{post.title}}</h2>
    <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid"/>
    <p class="my-2 h5 text-muted">{{post.date|date:'F jS y'}}</p>
    
    <div class="my-4">
        <p>{{post.description|safe}}</p>
    </div>
</div>


{% endblock %}
